[package]
name = "pallet-authorship"
version = "0.1.0"
description = "Block and Uncle Author tracking for the SRML"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
sp-core = { path = "../../primitives/core", default-features = false }
parity-scale-codec = { version = "1.0.0", default-features = false, features = ["derive"] }
sp-inherents = { path = "../../primitives/inherents", default-features = false }
sp-authorship = { path = "../../primitives/authorship", default-features = false }
sp-std = { path = "../../primitives/sr-std", default-features = false }
sp-runtime = { path = "../../primitives/sr-primitives", default-features = false }
frame-support = { path = "../support", default-features = false }
frame-system = { path = "../system", default-features = false }
sp-io = { path = "../../primitives/sr-io", default-features = false }
impl-trait-for-tuples = "0.1.3"

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-authorship/std",
]
