[package]
name = "frame-system"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
safe-mix = { version = "1.0.0", default-features = false }
parity-scale-codec = { version = "1.0.0", default-features = false, features = ["derive"] }
sp-core = { path = "../../primitives/core", default-features = false }
sp-std = { path = "../../primitives/sr-std", default-features = false }
sp-io = { path = "../../primitives/sr-io", default-features = false }
sp-runtime = { path = "../../primitives/sr-primitives", default-features = false }
sp-version = { path = "../../primitives/sr-version", default-features = false }
frame-support = { path = "../support", default-features = false }
impl-trait-for-tuples = "0.1.3"

[dev-dependencies]
criterion = "0.2.11"

[features]
default = ["std"]
std = [
	"serde",
	"safe-mix/std",
	"parity-scale-codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-version/std",
]

[[bench]]
name = "bench"
harness = false
